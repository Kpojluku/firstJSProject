<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    for (let i = 1; i <= 50; i++) {
        console.log(i)
    }
    console.log("******");

    for (let i = 50; i >= 25; i--) {
        console.log(i)
    }
    console.log("******");

    for (let i = 2500; i <= 3000; i++) {
        if (i % 2 !== 0) {
            console.log(i);
        }
    }
</script>
</body>
</html>
